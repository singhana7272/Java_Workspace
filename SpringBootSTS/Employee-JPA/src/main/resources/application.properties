spring.dataSource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.dataSource.url=jdbc:mysql://localhost:3306/employeedb
spring.dataSource.username=root
spring.dataSource.password=admin

#ddl-auto data definition language auto : automatic
#create : schema if exist will drop and new schema will be created
#spring.jpa.hibernate.ddl-auto=create
#update: schema if exist use that otherwise creat new schema
spring.jpa.hibernate.ddl-auto=update

#dialect : use to convert HQL to database query language
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#show converted sql on console
spring.jpa.show-sql=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
